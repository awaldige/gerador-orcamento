<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Orçamento</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Bibliotecas JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Gerador de Orçamento</h1>

    <label for="cliente">Cliente:</label>
    <input type="text" id="cliente" placeholder="Nome do cliente">

    <div id="itens-container">
      <div class="item">
        <input type="text" class="produto" placeholder="Produto/Serviço">
        <input type="number" class="quantidade" placeholder="Qtd" min="1" value="1">
        <input type="number" class="valorUnitario" placeholder="Valor Unitário" min="0" step="0.01">
      </div>
    </div>

    <button id="adicionar-item">+ Adicionar Item</button>

    <label for="observacoes">Observações:</label>
    <textarea id="observacoes" placeholder="Digite observações adicionais..."></textarea>

    <button id="gerar-pdf">Gerar PDF</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
